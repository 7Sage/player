<media-volume-slider
  class="group my-[calc(var(--thumb-size)/2)] flex h-full w-12 items-center"
  style="--thumb-size: 0.875rem"
  aria-orientation="vertical"
>
  <!-- track -->
  <div
    class="absolute bottom-0 left-1/2 z-0 h-full w-1 -translate-x-1/2 bg-[#5a595a] group-data-[focus]:ring-4 group-data-[focus]:ring-blue-400"
  />
  <!-- track fill -->
  <div
    class="absolute bottom-0 left-1/2 z-20 h-[var(--slider-fill-percent)] w-1 -translate-x-1/2 bg-white will-change-[height]"
  />
  <!-- thumb container -->
  <div
    class="absolute bottom-[var(--slider-fill-percent)] left-1/2 z-20 h-[[var(--thumb-size)]] w-full -translate-x-1/2 group-data-[dragging]:bottom-[var(--slider-pointer-percent)]"
  >
    <!-- thumb -->
    <div
      class="absolute bottom-0 left-1/2 h-[var(--thumb-size)] w-[var(--thumb-size)] -translate-x-1/2 translate-y-1/2 rounded-full bg-white opacity-0 transition-opacity duration-150 ease-in group-data-[interactive]:opacity-100"
    />
  </div>
  <!-- preview -->
  <div
    class="absolute bottom-[var(--preview-bottom)] left-full flex translate-y-1/2 items-center justify-center rounded-sm bg-black px-1 py-px text-white/80 opacity-0 transition-opacity duration-200 ease-out group-data-[interactive]:opacity-100 group-data-[interactive]:ease-in"
    slot="preview"
  >
    <media-slider-value type="pointer" format="percent" />
  </div>
</media-volume-slider>
