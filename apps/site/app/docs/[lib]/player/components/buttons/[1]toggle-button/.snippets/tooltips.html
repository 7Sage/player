<media-toggle-button aria-describedby="media-...-tooltip">
  <media-icon type="thumbs-up" slot="on"></media-icon>
  <media-icon type="thumbs-down" slot="off"></media-icon>
  <div id="media-...-tooltip" role="tooltip" slot="tooltip-top-center">
    <span slot="on-tooltip">On</span>
    <span slot="off-tooltip">Off</span>
  </div>
</media-toggle-button>
