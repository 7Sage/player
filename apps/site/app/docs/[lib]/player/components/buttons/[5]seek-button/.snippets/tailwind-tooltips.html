<media-seek-button
  class="group flex h-12 w-12 items-center justify-center rounded-sm text-white"
  seconds="30"
  aria-describedby="media-seek-forward-tooltip"
>
  <!-- icon -->
  <media-icon type="seek-forward"></media-icon>
  <!-- tooltip -->
  <div
    id="media-seek-forward-tooltip"
    class="ease pointer-events-none absolute bottom-full left-1/2 mb-2 -translate-x-1/2 translate-y-2.5 scale-75 transform whitespace-nowrap rounded-sm bg-black py-1 px-2 font-sans text-xs text-white opacity-0 transition-all duration-200 group-hover:-translate-x-1/2 group-hover:scale-100 group-hover:opacity-100 group-focus-visible:-translate-x-1/2 group-focus-visible:scale-100 group-focus-visible:opacity-100"
    role="tooltip"
    style="transform-origin: 50% 100%"
  >
    Seek +30s
  </div>
</media-seek-button>
